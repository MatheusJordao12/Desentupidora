    <meta charset="UTF-8">

</head>
<body>

    <br>
    <h1>üìä Emiss√£o de Relat√≥rios</h1>

    <div class="form-container">
        <h2>Adicionar Registro</h2>
        <label>Cliente:</label>
        <input type="text" id="cliente" placeholder="Nome do cliente">

        <label>Servi√ßo:</label>
        <input type="text" id="servico" placeholder="Descri√ß√£o do servi√ßo">

        <label>Valor (R$):</label>
        <input type="number" id="valor" placeholder="Ex: 150">

        <label>Status:</label>
        <select id="status">
        <option value="pendente">Pendente</option>
        <option value="finalizado">Finalizado</option>
        </select>

        <button onclick="adicionarRegistro()">Adicionar</button>
    </div>

    <div class="report-container">
        <h2>Relat√≥rio</h2>
        <table id="tabelaRelatorio">
        <thead>
            <tr>
            <th>Cliente</th>
            <th>Servi√ßo</th>
            <th>Valor</th>
            <th>Status</th>
            </tr>
        </thead>
        <tbody>
            <!-- registros entram aqui -->
        </tbody>
        </table>
        <br>
        <button onclick="gerarPDF()">üìÑ Exportar para PDF</button>
        <button onclick="window.print()">üñ®Ô∏è Imprimir</button>
    </div>

    <script>
        const registros = [];

        function adicionarRegistro() {
        const cliente = document.getElementById("cliente").value;
        const servico = document.getElementById("servico").value;
        const valor = document.getElementById("valor").value;
        const status = document.getElementById("status").value;

        if (cliente && servico && valor) {
            registros.push({ cliente, servico, valor, status });
            atualizarTabela();
            limparFormulario();
        } else {
            alert("Preencha todos os campos!");
        }
        }

        function atualizarTabela() {
        const tbody = document.querySelector("#tabelaRelatorio tbody");
        tbody.innerHTML = "";

        registros.forEach(r => {
            const row = `<tr>
            <td>${r.cliente}</td>
            <td>${r.servico}</td>
            <td>R$ ${r.valor}</td>
            <td>${r.status}</td>
            </tr>`;
            tbody.innerHTML += row;
        });
        }

        function limparFormulario() {
        document.getElementById("cliente").value = "";
        document.getElementById("servico").value = "";
        document.getElementById("valor").value = "";
        document.getElementById("status").value = "pendente";
        }

        function gerarPDF() {
        window.print(); // simples: usa o print para exportar em PDF
        }
    </script>
</body>
