<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>RelatÃ³rios</title>
  <link rel="stylesheet" href="css/emi.css">
</head>
<body>

  <h1>ğŸ“Š EmissÃ£o de RelatÃ³rios</h1>
  <nav>
    <a href="segunda.html">ğŸ“‹ Ordens</a>
    <a href="financeiro.html">ğŸ’° Financeiro</a>
  </nav>

  <div class="form-container">
    <h2>Adicionar Registro</h2>
    <label>Cliente:</label>
    <input type="text" id="cliente" placeholder="Nome do cliente">

    <label>ServiÃ§o:</label>
    <input type="text" id="servico" placeholder="DescriÃ§Ã£o do serviÃ§o">

    <label>Valor (R$):</label>
    <input type="number" id="valor" placeholder="Ex: 150">

    <label>Status:</label>
    <select id="status">
      <option value="pendente">Pendente</option>
      <option value="finalizado">Finalizado</option>
    </select>

    <button onclick="adicionarRegistro()">Adicionar</button>
  </div>

  <div class="report-container">
    <h2>RelatÃ³rio</h2>
    <table id="tabelaRelatorio">
      <thead>
        <tr>
          <th>Cliente</th>
          <th>ServiÃ§o</th>
          <th>Valor</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody>
        <!-- registros entram aqui -->
      </tbody>
    </table>
    <br>
    <button onclick="gerarPDF()">ğŸ“„ Exportar para PDF</button>
    <button onclick="window.print()">ğŸ–¨ï¸ Imprimir</button>
  </div>

  <script>
    const registros = [];

    function adicionarRegistro() {
      const cliente = document.getElementById("cliente").value;
      const servico = document.getElementById("servico").value;
      const valor = document.getElementById("valor").value;
      const status = document.getElementById("status").value;

      if (cliente && servico && valor) {
        registros.push({ cliente, servico, valor, status });
        atualizarTabela();
        limparFormulario();
      } else {
        alert("Preencha todos os campos!");
      }
    }

    function atualizarTabela() {
      const tbody = document.querySelector("#tabelaRelatorio tbody");
      tbody.innerHTML = "";

      registros.forEach(r => {
        const row = `<tr>
          <td>${r.cliente}</td>
          <td>${r.servico}</td>
          <td>R$ ${r.valor}</td>
          <td>${r.status}</td>
        </tr>`;
        tbody.innerHTML += row;
      });
    }

    function limparFormulario() {
      document.getElementById("cliente").value = "";
      document.getElementById("servico").value = "";
      document.getElementById("valor").value = "";
      document.getElementById("status").value = "pendente";
    }

    function gerarPDF() {
      window.print(); // simples: usa o print para exportar em PDF
    }
  </script>

</body>
