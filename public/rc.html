<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="css/rc.css">
  <title>üìû Registro de Chamados</title>
  
</head>
<body>
  <header>
    <h1>üìû Registro de Chamados</h1>
  </header>

  <nav>
    <a href="financeiro.html">Financeiro</a>
    <a href="ci.html">Clientes</a>
    <a href="CA.html">Atendimentos</a>
    <a href="hist.html">Hist√≥rico de Atendimento</a>
    <a href="emi.html">Emiss√£o de Relat√≥rios</a>
    <a href="segunda.html">Ordens</a>
    <a href="ag.html">Agenda</a>
  </nav>
   

  <main>
    <h2>Novo Chamado</h2>
    <form id="formChamado">
      <label for="numero">N√∫mero do Chamado:</label>
      <input type="text" id="numero" required>

      <label for="cliente">Cliente:</label>
      <input type="text" id="cliente" required>

      <label for="problema">Descri√ß√£o do Problema:</label>
      <textarea id="problema" rows="3" required></textarea>

      <label for="prioridade">Prioridade:</label>
      <select id="prioridade" required>
        <option value="">Selecione</option>
        <option value="Baixa">üü¢ Baixa</option>
        <option value="M√©dia">üü° M√©dia</option>
        <option value="Alta">üî¥ Alta</option>
      </select>

      <label for="status">Status:</label>
      <select id="status" required>
        <option value="">Selecione</option>
        <option value="Aberto">üìÇ Aberto</option>
        <option value="Em andamento">‚öôÔ∏è Em andamento</option>
        <option value="Resolvido">‚úÖ Resolvido</option>
        <option value="Cancelado">‚ùå Cancelado</option>
      </select>

      <button type="submit">Salvar Chamado</button>
    </form>

    <h2>Lista de Chamados</h2>
    <table>
      <thead>
        <tr>
          <th>N√∫mero</th>
          <th>Cliente</th>
          <th>Problema</th>
          <th>Prioridade</th>
          <th>Status</th>
          <th>Data</th>
        </tr>
      </thead>
      <tbody id="listaChamados">
        <tr class="no-data"><td colspan="6">Nenhum chamado registrado</td></tr>
      </tbody>
    </table>

    <button class="btn-clear" onclick="limparChamados()">üóëÔ∏è Limpar Chamados</button>
    <p class="msg" id="mensagem"></p>
  </main>

  <script>
    const form = document.getElementById("formChamado");
    const lista = document.getElementById("listaChamados");
    const msg = document.getElementById("mensagem");

    function carregarChamados() {
      const chamados = JSON.parse(localStorage.getItem("chamados")) || [];
      lista.innerHTML = "";

      if (chamados.length === 0) {
        lista.innerHTML = `<tr class="no-data"><td colspan="6">Nenhum chamado registrado</td></tr>`;
        return;
      }

      chamados.forEach(c => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${c.numero}</td>
          <td>${c.cliente}</td>
          <td>${c.problema}</td>
          <td>${c.prioridade}</td>
          <td>${c.status}</td>
          <td>${c.data}</td>
        `;
        lista.appendChild(tr);
      });
    }

    form.addEventListener("submit", e => {
      e.preventDefault();

      const chamado = {
        numero: document.getElementById("numero").value,
        cliente: document.getElementById("cliente").value,
        problema: document.getElementById("problema").value,
        prioridade: document.getElementById("prioridade").value,
        status: document.getElementById("status").value,
        data: new Date().toLocaleString("pt-BR")
      };

      let chamados = JSON.parse(localStorage.getItem("chamados")) || [];
      chamados.push(chamado);
      localStorage.setItem("chamados", JSON.stringify(chamados));

      msg.textContent = `‚úÖ Chamado ${chamado.numero} registrado com sucesso!`;
      msg.style.color = "green";

      form.reset();
      carregarChamados();
    });

    function limparChamados() {
      if (confirm("Deseja apagar todos os chamados?")) {
        localStorage.removeItem("chamados");
        carregarChamados();
      }
    }

    carregarChamados();
  </script>
</body>
</html>
