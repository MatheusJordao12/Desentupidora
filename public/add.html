<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/add.css">
    <title>Adicionar Ordem de Serviço</title>
</head>
<body>
    <h1>Adicionar Ordem de Serviço</h1>

    <form method="POST" action="{{ url_for('adicionar') }}">
        <input type="text" name="nome" placeholder="Nome do cliente" required><br>
        <input type="text" name="telefone" placeholder="Telefone" required><br>
        <input type="text" name="endereco" placeholder="Endereço" required><br>
        <input type="text" name="servico" placeholder="Serviço" required><br>
        <button type="submit">Salvar</button>
    </form>

    <a href="segunda.html">← Voltar para lista de OS</a>
</body>
</html>
