<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Financeiro</title>
    <link rel="stylesheet" href="css/financeiro.css">
</head>
<body>
    <h1>Financeiro</h1>
    <a href="segunda.html">← Voltar para OS</a>

    <h2>Registrar Entrada/Saída</h2>
    <form method="POST" action="{{ url_for('financeiro') }}">
        <select name="tipo" required>
            <option value="entrada">Entrada</option>
            <option value="saida">Saída</option>
        </select><br>
        <input type="text" name="descricao" placeholder="Descrição" required><br>
        <input type="number" step="0.01" name="valor" placeholder="Valor (R$)" required><br>
        <button type="submit">Registrar</button>
    </form>

    <h2>Registros</h2>
    <table>
        <tr>
            <th>Tipo</th>
            <th>Descrição</th>
            <th>Valor</th>
            <th>Data</th>
        </tr>
        {% for r in registros %}
        <tr>
            <td>{{ r[1] }}</td>
            <td>{{ r[2] }}</td>
            <td>{{ r[3] }}</td>
            <td>{{ r[4] }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
