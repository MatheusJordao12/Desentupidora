<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>ğŸ’° Financeiro</title>
<link rel="stylesheet" href="css/financeiro.css">
</head>
<body>
  <!-- Barra de navegaÃ§Ã£o -->
  <nav>
    <a href="segunda.html">ğŸ“‹ Ordens</a>
    <a href="emi.html">â• EmissÃ£o de RelatÃ³rios</a>

  </nav>

  <h1>ğŸ’° Financeiro</h1>

  <h2>Registrar entrada/saÃ­da</h2>
  <form id="form-financeiro">
    <input type="text" id="descricao" placeholder="DescriÃ§Ã£o" required>
    <input type="number" id="valor" placeholder="Valor (ex: 100.50)" step="0.01" required>
    <select id="tipo" required>
      <option value="">Selecione o tipo</option>
      <option value="entrada">Entrada</option>
      <option value="saida">SaÃ­da</option>
    </select>
    <button type="submit">Adicionar</button>
  </form>

  <div class="saldo">
    Saldo atual: <span id="saldo">R$ 0,00</span>
  </div>

  <h2>MovimentaÃ§Ãµes</h2>
  <table id="tabela-financeiro">
    <thead>
      <tr>
        <th>DescriÃ§Ã£o</th>
        <th>Valor</th>
        <th>Tipo</th>
        <th>AÃ§Ãµes</th>
      </tr>
    </thead>
    <tbody>
      <!-- preenchido pelo JS -->
    </tbody>
  </table>

  <script>
    // Recupera movimentaÃ§Ãµes do localStorage
    let movimentacoes = JSON.parse(localStorage.getItem("financeiro")) || [];

    const tbody = document.querySelector("#tabela-financeiro tbody");
    const form = document.getElementById("form-financeiro");
    const saldoEl = document.getElementById("saldo");

    // Renderizar tabela e saldo
    function renderFinanceiro() {
      tbody.innerHTML = "";
      let saldo = 0;

      movimentacoes.forEach((mov, index) => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${mov.descricao}</td>
          <td>R$ ${mov.valor.toFixed(2)}</td>
          <td>${mov.tipo}</td>
          <td><button onclick="remover(${index})">ğŸ—‘ï¸ Excluir</button></td>
        `;
        tbody.appendChild(tr);

        if (mov.tipo === "entrada") {
          saldo += mov.valor;
        } else {
          saldo -= mov.valor;
        }
      });

      saldoEl.textContent = "R$ " + saldo.toFixed(2);
      saldoEl.className = saldo >= 0 ? "positivo" : "negativo";
    }

    // Adicionar movimentaÃ§Ã£o
    form.addEventListener("submit", (e) => {
      e.preventDefault();

      const descricao = document.getElementById("descricao").value;
      const valor = parseFloat(document.getElementById("valor").value);
      const tipo = document.getElementById("tipo").value;

      movimentacoes.push({ descricao, valor, tipo });
      localStorage.setItem("financeiro", JSON.stringify(movimentacoes));

      form.reset();
      renderFinanceiro();
    });

    // Remover movimentaÃ§Ã£o
    function remover(index) {
      movimentacoes.splice(index, 1);
      localStorage.setItem("financeiro", JSON.stringify(movimentacoes));
      renderFinanceiro();
    }

    // Inicializa
    renderFinanceiro();
  </script>
</body>
</html>
