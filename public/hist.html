<body>

    <h1>üïë Hist√≥rico de Atendimento</h1>

    <main>
        <h2>Adicionar Atendimento</h2>
        <form id="formAtendimento">
        <input type="text" id="cliente" placeholder="Nome do Cliente" required>
        <textarea id="descricao" placeholder="Descri√ß√£o do Atendimento" required></textarea>
        <select id="status" required>
            <option value="">Selecione o Status</option>
            <option value="Conclu√≠do">‚úÖ Conclu√≠do</option>
            <option value="Pendente">‚è≥ Pendente</option>
            <option value="Cancelado">‚ùå Cancelado</option>
        </select>
        <button type="submit">Adicionar Atendimento</button>
        </form>

        <h2>Lista de Atendimentos</h2>
        <table id="tabelaAtendimentos">
        <thead>
            <tr>
            <th>Data</th>
            <th>Cliente</th>
            <th>Descri√ß√£o</th>
            <th>Status</th>
            </tr>
        </thead>
        <tbody id="listaAtendimentos">
            <tr class="no-data"><td colspan="4">Nenhum atendimento registrado</td></tr>
        </tbody>
        </table>
    </main>

    <script>
        const form = document.getElementById('formAtendimento');
        const lista = document.getElementById('listaAtendimentos');

        form.addEventListener('submit', function(e) {
        e.preventDefault();

        const cliente = document.getElementById('cliente').value.trim();
        const descricao = document.getElementById('descricao').value.trim();
        const status = document.getElementById('status').value;

        if (!cliente || !descricao || !status) return;

        const data = new Date().toLocaleString('pt-BR');

        // Remove mensagem "Nenhum atendimento registrado"
        const noData = lista.querySelector('.no-data');
        if (noData) noData.remove();

        // Cria linha nova
        const tr = document.createElement('tr');
        tr.innerHTML = `
            <td>${data}</td>
            <td>${cliente}</td>
            <td>${descricao}</td>
            <td>${status}</td>
        `;

        lista.appendChild(tr);

        // Limpa o formul√°rio
        form.reset();
        });
    </script>
</body>
</html>
